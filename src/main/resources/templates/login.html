<html layout:decorator="layout">
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/login}" method="post" role="form">    
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>.
            <div class="modal-dialog">
                <div class="modal-content" style="margin-left:auto; margin-right:auto; width:350px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-center" id="myModalLabel">Login</h4>
                    </div>
                    <div id="bodyEditModal">
                        <div class="modal-body form-horizontal well" style="margin-bottom:0px;">
                            <div th:if="${param.error}" class="alert alert-danger">    
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success"> 
                                You have been logged out.
                            </div>
                            <div th:if="${param.new_user}" class="alert alert-success">
                                Congratulations! Your account has been created. Please login to explore the app.
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" name="username" placeholder="User Name" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" value="" />
                                    </div>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The Password field is required." id="Password" name="password" placeholder="Password" style="width:100%; max-width:100% ; padding-left:8%; padding-right:8%" type="password" />
                                    </div>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                            </div>       
<!--                            <div class="form-group">
                                <div class="col-xs-offset-2 col-xs-10">
                                    <div class="checkbox small">
                                        <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                                        <label for="RememberMe">Remember me?</label>
                                    </div>
                                </div>
                            </div>  -->
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <button type="submit" class="btn btn-default refresh-btn sbm-login-btn" style="width:100%; max-width:100% ; padding-left:8%; padding-right:8%">Log in</button>                            
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
