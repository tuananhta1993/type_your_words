<html layout:decorator="layout">
    <div layout:fragment="content">
        <style>
            .text-danger {
                margin:10px;
                font-style: italic;
            }

            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
        </style>
        <div style="padding-top:30px;">
            <form action="#" th:action="@{/register}" th:object="${account}" method="POST">    
                <div class="modal-dialog">
                    <div class="modal-content" style="margin-left:auto; margin-right:auto; width:500px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title text-center" id="myModalLabel">Sign Up</h4>
                        </div>
                        <div id="bodyEditModal">
                            <div class="modal-body form-horizontal well" style="margin-bottom:0px;">
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <!--username field-->
                                            <input th:field="*{username}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" placeholder="User Name" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" value="" />
                                        </div>
                                        <center th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></center>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <!--username field-->
                                            <input th:field="*{email}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" placeholder="Email" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" value="" />
                                        </div>
                                        <center th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></center>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                            <!--username field-->
                                            <input th:field="*{phone}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" placeholder="Phone" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" value="" />
                                        </div>
                                        <center th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></center>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                            <!--Home town-->
                                            <input th:field="*{hometown}" autocomplete="off" class="form-control text-center" id="HomeTown" name="HomeTown" placeholder="Home Town" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" value="" />
                                        </div>
                                        <center th:if="${#fields.hasErrors('hometown')}" th:errors="*{hometown}" class="text-danger"></center>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <!--Password-->
                                            <input th:field="*{password}" autocomplete="off" class="form-control text-center" data-val="true" data-val-length="The Password must be at least 6 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" style="width:100%; max-width:100% ; padding-left:8%; padding-right:8%" type="password" />
                                        </div>
                                        <center th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></center>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <button type="submit" id="sbm-register-btn" class="btn btn-default refresh-btn" style="width:100%; max-width:100% ; padding-left:8%; padding-right:8%">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</html>
