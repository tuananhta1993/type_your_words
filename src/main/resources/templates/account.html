<html layout:decorator="layout">
    <div layout:fragment="content">
        <div class="container">
            <style>
                * {
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    box-sizing: border-box;
                }
            </style>
            <div class="modal-dialog">
                    <div class="modal-content" style="margin-left:auto; margin-right:auto; width:350px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            <h4 class="modal-title text-center" id="myModalLabel">Account info</h4>
                        </div>
                        <div id="bodyEditModal">
                            <div class="modal-body form-horizontal well" style="margin-bottom:0px;">                     
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input disabled="disabled" th:attr="value=${account.username}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" name="username" placeholder="User Name" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" />
                                        </div>
                                        <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                            <input disabled="disabled" th:attr="value=${account.hometown}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" name="username" placeholder="Home town" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" />
                                        </div>
                                        <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                            <input disabled="disabled" th:attr="value=${account.email}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" name="username" placeholder="User Name" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" />
                                        </div>
                                        <span class="field-validation-valid text-danger" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                            <input disabled="disabled" th:attr="value=${account.phone}" autocomplete="off" class="form-control text-center" data-val="true" data-val-required="The User name field is required." id="UserName" name="username" placeholder="Phone" style="width:100%; max-width:100%; padding-left:8%; padding-right:8%" type="text" />
                                        </div>
                                        <span class="field-validation-valid text-danger" data-valmsg-for="Phone" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</html>
