<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Delete Word</h4>
        </div>
        <div class="modal-body text-justify background3">
            <!-- Content is here -->
            <div class="container center-block text-center">
                <div class="form-horizontal">
                    <div class="form-group">
                        <h3>Are you sure you want to delete this?</h3>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <h3 class="text-info" th:text="${word.Content}">dominant</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12"><h5 class="text-muted">Created : <span th:text="${word.CreatedDate}"></span></h5></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <form th:action="@{/words/delete/{wordId}(wordId=${word.Id})}" method="post">
                <input type="submit" value="Delete" class="btn btn-danger" />
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>       
        </div>
    </div>
</div>
